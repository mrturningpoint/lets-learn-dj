{% extends "layout.html" %}
{% block title %}index{% endblock %}
{% block content %} 
hi there we learn to aplly layout feeling good
<div class="grid grid-cols-3 gap-4">
{%for chai in chais%}
<div class="bg-gray-200 p-5">
    <img src="{{chai.image.url}}" alt="">
    <h3>{{chai.name}}</h3>
    <a href="{%url 'detail' chai.id%} ">
        <button type="button" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
            {{chai.type}}-{{chai.id}}
        </button>
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
